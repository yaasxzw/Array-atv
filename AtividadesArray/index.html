<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Situção da turma</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section>
            <header>
                <h1>Programa Situação da turma</h1>
            </header>

            <aside>
                <label for="" id="inName">Nome do Aluno(a) :</label>
                <input type="text" placeholder="Digite o seu nome">
            </aside>

            <aside>
                <label for="" id="inNotas">1º Nota:</label>
                <input type="number" placeholder="Primeira Nota">
            </aside>

            <aside>
                <label for="" id="Innota">2º Nota:</label>
                <input type="number" placeholder="Segunda Nota">
            </aside>

            <button id="inMedia">Exibir média Aluno</button>
            <button id="mediaT">Exibir média da Turma</button>


            <article class="retorno">
                <p id="outMedia"></p>
                <p id="outName"></p>
                <p id="outTurma"></p>
            </article>

        </section>

          
    </main>

    <script src="app.js"></script>
</body>

</html>
